<!DOCTYPE html>
<html>
  <body>

    <h2>Vectores en JavaScript</h2>

    <p>Ingresa n√∫meros separados por comas:</p>

    <input type="text" id="entrada" placeholder="Ej: 10,20,30,40">
    <button onclick="procesarVector()">Procesar</button>

    <h3>Resultados:</h3>
    <p id="mostrarVector"></p>
    <p id="mostrarSuma"></p>
    <p id="mostrarPromedio"></p>

    <script>
      function procesarVector() {

        let texto = document.getElementById("entrada").value;

        let vector = texto.split(",").map(Number);

        let suma = 0;
        for (let i = 0; i < vector.length; i++) {
          suma += vector[i];
        }

        let promedio = suma / vector.length;

        document.getElementById("mostrarVector").textContent = 
          "Vector: " + vector;

        document.getElementById("mostrarSuma").textContent = 
          "Suma: " + suma;

        document.getElementById("mostrarPromedio").textContent =
          "Promedio: " + promedio.toFixed(2);
      }
    </script>

  </body>
</html>
